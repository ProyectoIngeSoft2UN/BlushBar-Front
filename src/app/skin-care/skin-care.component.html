<div class="container">
  <div class="row row-content">
    <div class="product" *ngFor="let product of products">
      <div class="col-xs-12 col-sm-6">
        <div *ngIf="product.subcategory_id == 2">
          <div class="thumbnail media">
            <img class="media-object img-thumbnail" src="./src/app/info/img/fachadaBB.jpg" alt="...">
            <div class="caption">
              <div class="media-body media-center">
                <h2 class="media-heading">{{product.name}} </h2>
                <p>{{product.description}}</p>
                <p> ${{product.cost}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
