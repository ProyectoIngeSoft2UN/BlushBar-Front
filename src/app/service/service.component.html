


<div class="service" *ngFor="let service of services">
  <div class="container-fluid">
    <div class="row row-content">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="thumbnail media">
          <img class="media-object img-thumbnail img-circle" src="" alt="...">
          <div class="caption">
            <div class="media-body media-center">
              <h2 class="media-heading">{{service.name}} </h2>
              <p>{{service.cost}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
