      <script type="text/javascript">
      var marker;
      var map;
      function initMap(){
        var mapDiv = document.getElementById('map');
        map = new google.maps.Map(mapDiv, {
          center: {lat: 41.8708, lng: -87.6505},
          zoom: 16});
        marker = new google.maps.Marker({ //Line 1
          position: {lat: 41.8708, lng: -87.6505}, //Line2: Location to be highlighted
          map: map,//Line 3: Reference to map object
          title: 'Purdue University' //Line 4: Title to be given
        })
  	  }
      $.ajax({
        url: "https://data.cityofchicago.org/resource/uahe-iimk.json",
        type: "GET",
        data: {
          "$$app_token" : "z0AQpOQziYasoMXGDpiTaPXF2"
        },
        success: function(data) {
          // console.log("Retrieved " + data.length + " records from the dataset!");
          $.each(data,function(index, val) {
            console.log(val.latitude);
            //latLng = new google.maps.LatLng(val.latitude,val.longitude)
            marker = new google.maps.Marker({ //Line 1
              position: {lat: Number(val.latitude), lng: Number(val.longitude)}, //Line2: Location to be highlighted
              map: map,//Line 3: Reference to map object
              title: 'Rent houses' //Line 4: Title to be given
            })
          });
        }
      });
